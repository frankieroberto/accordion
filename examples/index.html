<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GOV.UK government organisation autocomplete</title>
    <link rel="stylesheet" href="/src/css/accordion.css" />
     <link rel="stylesheet" href="base.css" />
    <script type="text/javascript" src="/src/js/accordion.js"></script>
  </head>
  <body>

    <main>

      <h1>Accordion examples</h1>

      <p>This is a demonstration of the <a href="https://github.com/frankieroberto/accordion">Accordion</a> pattern.</p>

      <div class="accordion">

        <div class="accordion-section">

          <div class="accordion-section-header">
            <h2 class="heading-medium">Section title</h2>
          </div>
          <div class="accordion-section-body">
            <ul class="list"><li>Section content</li></ul>
          </div>

        </div>
        <div class="accordion-section">

          <div class="accordion-section-header">
            <h2 class="heading-medium">Section title</h2>
          </div>
          <div class="accordion-section-body">
            <ul class="list"><li>Section content</li></ul>
          </div>

        </div>
      </div>

      <p>This one loads with the first section open:</p>

      <div class="accordion">

        <div class="accordion-section accordion-section--expanded">

          <div class="accordion-section-header">
            <h2 class="heading-medium">Section title</h2>
          </div>
          <div class="accordion-section-body">
            <ul class="list"><li>Section content</li></ul>
          </div>

        </div>
        <div class="accordion-section">

          <div class="accordion-section-header">
            <h2 class="heading-medium">Section title</h2>
          </div>
          <div class="accordion-section-body">
            <ul class="list"><li>Section content</li></ul>
          </div>

        </div>
      </div>


    </main>


    <script>
      if (
        'addEventListener' in document &&
        document.querySelectorAll
        ) {

        document.addEventListener('DOMContentLoaded', function() {

          var accordions = document.querySelectorAll('.accordion')

          for (var i = accordions.length - 1; i >= 0; i--) {
            new Accordion(accordions[i])
          };

        })

      }
    </script>

  </body>
</html>
